<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-roxo-claro d-flex align-items-center" style="height: 100vh;">

    <div class="container d-flex justify-content-center">
        <div class="bg-modal shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="card-title text-center mb-4">Toca Pedrilhante</h2>
            <div class="mb-3">
                <label for="email" class="form-label text-verde-claro">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label text-verde-claro">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="bg-roxo-claro" style="border-radius: 8px;">
                <button type="submit" class="btn w-100" onclick="realizarLogin(event)">Entrar</button>
            </div>
            <div class="text-center mt-3">
                <span>Não tem uma conta? <a href="./usuario" class="text-decoration-none text-verde-claro">Registre-se</a></span>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
