<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body class="bg-roxo-claro">
    <div class="container py-5">
        <div class="d-flex mb-3">
            <a href="./index.html" class="btn btn-secondary">Voltar para Administração</a>
        </div>
        <h1 class="text-center mb-4">Cadastro de Produto</h1>

        <form class="bg-modal p-4 rounded shadow-sm" onsubmit="cadastrarProduto(event)">
            <div class="mb-3">
                <label for="nome" class="form-label text-verde-claro">Nome do Produto</label>
                <input type="text" id="nome" class="form-control border-verde-escuro" required>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label text-verde-claro">Preço</label>
                <input type="text" id="preco" class="form-control border-verde-escuro" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label text-verde-claro">Descrição</label>
                <input type="text" id="descricao" class="form-control border-verde-escuro" required>
            </div>

            <div class="mb-3">
                <label for="formFileSm" class="form-label text-verde-claro">Imagem do Produto</label>
                <input type="file" id="formFileSm" class="form-control border-verde-escuro" required>
            </div>

            <div class="bg-roxo-claro" style="border-radius: 8px;">
                <button type="submit" class="btn btn-purple w-100">Cadastrar Produto</button>
            </div>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
