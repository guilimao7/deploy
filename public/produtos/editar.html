<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Produto</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body class="bg-roxo-claro ">

    <div class="container">
        <div class="d-flex justify-content-between mb-3"">
            <a href="./index.html" class="btn btn-secondary">Voltar para Administração</a>
        </div>
        <div class="bg-modal rounded shadow-lg p-4">
            <h2 class="card-title text-center mb-4">Edição de Produto</h2>
                <div class="mb-3">
                    <label for="nomeNovo" class="form-label text-verde-claro">Nome</label>
                    <input type="text" class="form-control border-verde-escuro" id="nomeNovo" placeholder="Digite o nome do produto" required>
                </div>
                <div class="mb-3">
                    <label for="precoNovo" class="form-label text-verde-claro">Preço</label>
                    <input type="number" class="form-control border-verde-escuro" id="precoNovo" placeholder="Digite o preço do produto" required>
                </div>
                <div class="mb-3">
                    <label for="descricaoNova" class="form-label text-verde-claro">Descrição</label>
                    <textarea class="form-control border-verde-escuro" id="descricaoNova" rows="3" placeholder="Digite a descrição do produto" required></textarea>
                </div>
                <button type="button" class="btn bg-roxo-claro w-100" onclick="editarProduto()">Editar Produto</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', carregarDadosProduto);
    </script>
</body>

</html>
