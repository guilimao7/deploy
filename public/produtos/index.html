<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .bg-card {
            background-color: #E8D5E7; /* Cor de fundo da card */
        }
        .table th, .table td {
            text-align: center; /* Centraliza o texto nas células da tabela */
        }
    </style>
</head>

<body class="bg-roxo-claro">

    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <a href="../menu/" class="btn btn-secondary">Voltar</a>
            <a href="./cadastrar.html" class="btn btn-primary">Adicionar Produto</a>
        </div>
        <div class="bg-card bg-roxo-medio rounded shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center text-roxo-escuro" style="padding-top: 20px;">Listagem de Produtos</h2>
                <table class="table table-bordered table-striped">
                    <thead class="bg-roxo-medio border-roxo-medio" style="border: none;">
                        <tr>
                            <th class="text-verde-claro bg-roxo-medio" style="border: none;">Nome</th>
                            <th class="text-verde-claro bg-roxo-medio" style="border: none;">Preço</th>
                            <th class="text-verde-claro bg-roxo-medio" style="border: none;">Descrição</th>
                            <th class="text-verde-claro bg-roxo-medio" style="border: none;">Imagem</th>
                            <th class="text-verde-claro bg-roxo-medio" style="border: none;"></th>
                        </tr>
                    </thead>
                    <tbody id="produtos-tabela">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            buscarProdutos();
        });
    </script>
</body>

</html>
